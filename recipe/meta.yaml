{% set name = "tea-tasting" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tea_tasting-{{ version }}.tar.gz
  sha256: 17032a1b153d4250c0bcb6aec04db78f2e165431acbf66a685e121b9a64afb3a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - ibis-framework >=7
    - narwhals >=1
    - numpy >=1.25
    - pandas >=2
    - scipy >=1.10,<2

test:
  imports:
    - tea_tasting
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/e10v/tea-tasting
  summary: A Python package for statistical analysis of A/B tests.
  doc_url: https://tea-tasting.e10v.me
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
