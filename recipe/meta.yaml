{% set name = "tea-tasting" %}
{% set version = "0.4.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tea_tasting-{{ version }}.tar.gz
  sha256: 23284b58c539085be7091d5ca57601faa2220d099117fe947449c21bb2ada475

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - ibis-framework >=7
    - narwhals >=1
    - numpy >=1.25
    - pyarrow >=15
    - scipy >=1.10

test:
  imports:
    - tea_tasting
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/e10v/tea-tasting
  summary: A Python package for statistical analysis of A/B tests.
  doc_url: https://tea-tasting.e10v.me
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
